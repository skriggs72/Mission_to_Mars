<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MARS DATA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    body {
    color: #00f70c;
    background-image: url('https://www.txstate-epdc.net/wp-content/uploads/2019/11/dims.jpg');
    background-repeat: no-repeat;
    background-size: cover;
  }

  .jumbotron {
    background-color: black;
  }

  .btn {
    background-color: white;
    border-color: black;
  }

  </style>
</head>

<body>
  <div class="containerfluid">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <a href="/scrape" class="btn btn-info" role="button">Scrape New Data</a>
    </div>
    <br>
  

  
    <div class="d-flex justify-content-left">
      <div class="col-md-4">
        <div class="col-md-12">
          <h1 class="text-uppercase">Latest Mars News:</h1>
          <h3>{{ data.latest_title}}</h3>
          <p>{{data.latest_paragraph}}</p>
        </div>
      </div>
    </div>
      
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-uppercase" align="right">Facts Table:</h1>
          <table class="table table-dark">
            <table align="right"

           {{data.data_table | safe}}
            </table>
          </table>
        </div>
      </div>
   </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-uppercase">Hemispheres:</h1>
        <div class="card-group">
          <div class="card">
            <img class="card-img-top" src="{{data.hemisphere[0].img_url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Cerberus</h5>
              
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="{{data.hemisphere[1].img_url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Schiaparelli</h5>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="{{data.hemisphere[2].img_url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Syrtis Major</h5>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="{{data.hemisphere[3].img_url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Valles Marineris</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
