<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MARS DATA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      color: #fff9f9;
      background-color: black;
    }

    .jumbotron {
      background-image: url('http://t.wallpaperweb.org/wallpaper/space/1920x1080/1257942126117.jpg');
    }

    .btn {
      background-color: black;
      border-color: black;
    }
  </style>
</head>

<body>
  <div class="containerfluid">
    <div class="jumbotron text-center">
      <h1>Mars Data</h1>
      <a href="/scrape" class="btn btn-info" role="button">Scrape New Data</a>
    </div>
  </div>

  <div class="containerfluid">
    <div class="row">
      <div class="col-md-4">
        <div class="col-md-12">
          <h1 class="text-uppercase">Latest Mars News:</h1>
          <h3>{{ data.latest_title}}</h3>
          <p>{{data.latest_paragraph}}</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <table class="table table-sm table-striped table-bordered table-responsive-lg">
            {{data.data_table | safe }}
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          {% for hemisphere in data.items %}
          <div class="col-md-6"><img src="{{ hemisphere["img_url"] }}" class="img-responsive" alt="Responsive image">
            <h4>{{hemisphere.title}}</h4>
          </div>
          {% endfor %}
        </div>
        <div class="col-md-12">
          {% for hemisphere in data.items %}
          <div class="col-md-6"><img src="{{ hemisphere["img_url"] }}" class="img-responsive" alt="Responsive image">
            <h4>{{hemisphere.title}}</h4>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
